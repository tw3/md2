<div class="demo-calendar">
  <h1>Calendar</h1>
  <hr />
  <div class="card">
    <div class="header">
      <h3 class="title">Calendar</h3>
      <form class="content">
        <md2-calendar
          name="calendar"
          [(ngModel)]="date"
          [disabled]="isDisabled"
          [required]="isRequired"
          [enableDates]="enableDates"
          [disableDates]="disableDates"
          [disableWeekDays]="disableWeekDays"
          [defaultDateShown]="defaultDateShown"
          [minDate]="minDate"
          [maxDate]="maxDate"
          #dateControl="ngModel">
        </md2-calendar>
        <p> Value: {{ date | date: 'short' }} </p>
        <p>
          defaultDateShown:
          <md2-datepicker name="defaultDateShown"
                          placeholder="defaultDateShown"
                          [(ngModel)]="defaultDateShown"
                          type="date"
                          format="MM/dd/y"
                          container="dialog"></md2-datepicker>
        </p>
        <p>
          minDate:
          <md2-datepicker name="minDate"
                          placeholder="minDate"
                          [(ngModel)]="minDate"
                          type="date"
                          format="MM/dd/y"
                          container="dialog"></md2-datepicker>
        </p>
        <p>
          maxDate:
          <md2-datepicker name="maxDate"
                          placeholder="maxDate"
                          [(ngModel)]="maxDate"
                          type="date"
                          format="MM/dd/y"
                          container="dialog"></md2-datepicker>
        </p>
        <p> Touched: {{ dateControl.touched }} </p>
        <p> Dirty: {{ dateControl.dirty }} </p>
        <p> Status: {{ dateControl.control?.status }} </p>
        <div>
          <button type="button" button="primary" (click)="setDate()">SET VALUE</button>
          <button type="button" button="primary" (click)="isRequired=!isRequired">TOGGLE REQUIRED</button>
          <button type="button" button="primary" (click)="isDisabled=!isDisabled">TOGGLE DISABLED</button>
          <button type="button" button="primary" (click)="dateControl.reset()">RESET</button>
        </div>
      </form>
    </div>
  </div>
</div>
