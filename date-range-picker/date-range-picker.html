<div class="md2-date-range-picker-trigger"><button type="button" class="md2-date-range-picker-button" tabindex="-1" (click)="toggle()"><svg width="24" height="24" viewBox="0 0 24 24"><path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"></path></svg></button><div class="range-display" *ngIf="displayDates"><div *ngIf="startDateValue && endDateValue; then rangeDisplay else rangeDisplayMissing"></div></div></div><ng-template #rangeDisplayMissing><span class="range-display-missing">(Select a date range)</span></ng-template><ng-template #rangeDisplay>{{ startDateValue | date: format }} to {{ endDateValue | date: format }}</ng-template><ng-template #portal><div class="md2-date-range-picker-panel" [@fadeInContent]="'showing'" (@fadeInContent.done)="_onPanelDone()" [class.md2-date-range-picker-panel-done-animating]="_panelDoneAnimating" [style.transformOrigin]="_transformOrigin" [attr.container]="container" tabindex="0" (keydown)="_handleKeydown($event)"><div class="md2-date-range-picker-header">Date Range</div><div class="md2-date-range-picker-content"><div class="md2-date-range-picker-picker"><md2-calendar-range [(startDate)]="startDatePicker" [(endDate)]="endDatePicker" [startMinDate]="startMinDate" [startMaxDate]="startMaxDate" [endMinDate]="endMinDate" [endMaxDate]="endMaxDate" [disabled]="isDisabled" #dateRangeControl></md2-calendar-range></div><div class="md2-datepicker-actions"><div class="md2-button" (click)="close()">{{ cancelLabel }}</div><div class="md2-button" (click)="_onClickOk()" [class.disabled]="isOkDisabled()">{{ okLabel }}</div></div></div></div></ng-template>
