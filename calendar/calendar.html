<div class="md2-calendar active" [class.disabled]="disabled"><div class="md2-calendar-header"><div class="md2-button" [class.disabled]="!_isBeforeMonth() || disabled" (click)="_isBeforeMonth() && _updateMonth(-1)"><svg width="24" height="24" viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"></path></svg></div><div class="md2-calendar-month-year" [@slideCalendar]="_calendarState">{{ getMonthLabel }}</div><div class="md2-button" [class.disabled]="!_isAfterMonth() || disabled" (click)="_isAfterMonth() && _updateMonth(1)"><svg width="24" height="24" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"></path></svg></div></div><table class="md2-calendar-dates"><thead><tr><th *ngFor="let day of _weekDays">{{day.xshort}}</th></tr></thead><tbody [@slideCalendar]="_calendarState"><tr *ngFor="let w of _dates"><td *ngFor="let d of w"><div class="md2-calendar-day" [class.today]="d.today" [class.focus]="_util.isSameDay(dateFocused, d.date)" [class.selected]="_util.isSameDay(dateSelected, d.date)" [class.disabled]="d.disabled || disabled" [class.prev-month]="d.calMonth===_prevMonth" [class.curr-month]="d.calMonth===_currMonth" [class.next-month]="d.calMonth===_nextMonth" (click)="_onClickDate($event,d)">{{d.index}}</div></td></tr></tbody></table></div>
